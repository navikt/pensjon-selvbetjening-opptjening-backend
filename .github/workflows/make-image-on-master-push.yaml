name: "Push GCP image to GHCR"

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_GCP: ghcr.io/${{ github.repository }}/pensjon-selvbetjening-opptjening-backend-gcp:${{ github.sha }}

jobs:
  upload-image-to-ghcr:
    name: Make and push app image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B package --file pom.xml
      - name: Build Docker image
        run: |
          docker build -f Dockerfile-gcp -t ${IMAGE_GCP} .
      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile-gcp
          push: true
          tags: ${{ env.IMAGE_GCP }}
