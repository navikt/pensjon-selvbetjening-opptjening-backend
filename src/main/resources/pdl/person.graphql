query($ident: ID!){
    hentPerson(ident: $ident){
        navn(historikk: false){
            fornavn
            mellomnavn
            etternavn
            folkeregistermetadata {
                ajourholdstidspunkt
            }
            metadata {
                master
                endringer {
                    registrert
                }
            }
        }
        foedsel{
            foedselsdato
            foedselsaar
        }
    }
}